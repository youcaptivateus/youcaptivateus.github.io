<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{page.title}} | {{site.title}}</title>
  <meta charset='UTF-8'/>
  <!-- <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /> -->
  <meta name="viewport" content="user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>

  <!-- TODO -->
  <!-- <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' /> -->

  <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
  <script src="{{site.baseurl}}/js/vendor/custom.modernizr.js"></script>
  <script>
    var YCU = YCU || {};
    YCU.pageMeta = YCU.pageMeta || {};
    YCU.pageMeta.title = "{{page.title}}";
    YCU.pageMeta.layout = "{{page.layout}}";
    YCU.pageMeta.tags = [{% for tag in page.tags %}{% if forloop.first %}{% else %},{% endif %}'{{tag}}'{% endfor %}];
    YCU.pageMeta.categories = [{% for category in page.categories %}{% if forloop.first %}{% else %},{% endif %}'{{category}}'{% endfor %}];
    YCU.pageMeta.url = "{{page.url}}";
    YCU.pageMeta.path = "{{page.path}}";
    YCU.pageMeta.date = "{{page.date}}";
  </script>
</head>
<body class="layout-{{page.layout}}{% if  page.categories %} category-{{page.categories}}{% endif %}{% if  page.tags %}{% for tags in page.tags %} category-{{tags}}{% endfor %}{% endif %}">
  <!-- NAV -->
  <div class="fixed">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1><a href="/">You Captivate Us</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Cities</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="divider hide-for-small"></li>
          <li class=""><a href="{{site.baseurl}}/cities/new-york/">NYC</a></li>
          <li class="divider"></li>
          <li class=""><a href="{{site.baseurl}}/cities/san-francisco/">SF</a></li>
          <li class="divider"></li>
          <li class=""><a href="{{site.baseurl}}/cities/paris/">Paris</a></li>
          <li class="divider"></li>
          <li class=""><a href="{{site.baseurl}}/cities/london/">London</a></li>
          <li class="divider"></li>
          <li class=""><a href="{{site.baseurl}}/cities/tokyo/">Tokyo</a></li>
        </ul>
      </section>
    </nav>
  </div>
  <!-- /NAV -->

  {{content}}

  <!-- FOOTER -->
  <div class="ycu-footer">
    <div class="row">
      <div class="small-12 columns">
        <p class="colophon">{{site.tagline}}</p>
         <p class="copyright"><a href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">CC BY-SA 2013</a> by <a href="http://twitter.com/sjwilliams">@sjwilliams</a>. Video copyright by their author.</p>
      </div>          
    </div>
  </div>
  <!-- /FOOTER -->


  <!-- SITE-WIDE TEMPLATES -->
  <!-- video player -->
  <script type="text/template" id="template-video-element"> 
    <video>
        <source src="<%= src %>" type="<%= type %>" >
    </video>
  </script>
  <!-- /SITE-WIDE TEMPLATES -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery.1.10.1.js"><\/script>')</script>
  <script src='{{site.baseurl}}/site.js'></script>
</body>
</html>
