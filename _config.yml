baseurl: 
permalink: pretty
markdown: rdiscount
prose:
  rooturl: '_posts'
  siteurl: 'http://youcaptivate.us/'
  relativeLinks: 'http://youcaptivate.us/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "categories"
        field:
          element: "multiselect"
          label: "Select City"
          options:
            - name: "San Francisco"
              value: "sanfrancisco"
            - name: "New York"
              value: "newyork"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Stop Motion"
              value: "stopmotion"
            - name: "Time Lapse"
              value: "timelapse"
            - name: "Bike"
              value: "bike"
            - name: "Food"
              value: "food"
            - name: "Art"
              value: "art"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""