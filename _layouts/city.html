---
layout: page
---
{% if  page.bannerOffset %}
	{% assign bannerOffset = page.bannerOffset %}
{% else %}
	{% assign bannerOffset = 0 %}
{% endif %}


	<div class="row">

		<!-- videos -->
		<div class="large-9 columns">
			<ul class="small-block-grid-2 large-block-grid-3 video-links">
				{% for post in site.categories[page.slug] limit:1000 %}
					<li class="post-image-link post-image-link-{{forloop.index0}}">
						<a href="{{post.url}}"><img src="http://b.vimeocdn.com/ts/578/881/57888106_200.jpg"></a>
						<h5 class='video-title'><a href='{{post.url}}'>{{post.title}} <span class='date'>&#126; {{post.date | date:"%b %d"}}</span></a></h5>
					</li>
				{% endfor %}
				<li class="add-video"><span>+</span></li>
			</ul>
		</div>

		<!-- sidebbar -->
		<div class="large-3 columns">
			<div class="curator-container"></div>
		</div>
	</div>







<script type="text/template" id="template-city-topper"> 
	<div class="city-topper-wrapper"> 
		<div class="city-topper-image" style="background-image:url({{page.banner}}); background-position-y:-{{bannerOffset}}px">

			<div class="row">
				<div class="small-12 columns">
					<h1>{{page.title}}</h1>
				</div>
			</div>
		</div>
		<div class="city-topper-meta">
			<p class="credit"><span>Photo:</span> <a href="{{page.bannerSrc}}">{{page.bannerCredit}}</a></p>
		</div>
	</div>
</script>
<script type="text/javascript">
var YCU = YCU || {};
YCU.pageMeta = YCU.pageMeta || {};
YCU.pageMeta.layout = "{{page.layout}}";
YCU.pageMeta.slug = "{{page.slug}}";
YCU.pageMeta.banner = "{{page.banner}}";
YCU.pageMeta.banner = "{{page.banner}}";
YCU.pageMeta.bannerSrc = "{{page.bannerSrc}}";
YCU.pageMeta.bannerCredit = "{{page.bannerCredit}}";
YCU.pageMeta.bannerLicense = "{{page.bannerLicense}}";
YCU.pageMeta.bannerOffset = "{{page.bannerOffset}}";
</script>
