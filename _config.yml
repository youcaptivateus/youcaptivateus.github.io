title: You Captivate Us
tagline: Celebrating the cities we love.
baseurl: 
siteurl: http://youcaptivate.us
permalink: /:year/:month/:day/:title/
markdown: rdiscount
paginate: 2
exclude:
  - .gitignore
  - README.md
  - config.rg
  - Procfile
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
prose:
  rooturl: '_posts'
  siteurl: 'http://youcaptivate.us/'
  relativeLinks: 'http://youcaptivate.us/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Add City"
          placeholder: "Choose city"
          options:
            - name: "San Francisco"
              value: "san-francisco"
            - name: "New York"
              value: "new-york"
            - name: "Paris"
              value: "paris"
            - name: "Tokyo"
              value: "tokyo"
            - name: "London"
              value: "london"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Stop Motion"
              value: "stopmotion"
            - name: "Time Lapse"
              value: "timelapse"
            - name: "Bike"
              value: "bike"
            - name: "Food"
              value: "food"
            - name: "Art"
              value: "art"
            - name: "Bridge"
              value: "bridge"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""